<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
      
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->


</head>
<body>

  <div class="container">

    <header>

      <div class="left">
        <h1>
          <span>Scissor</span>
          <span>Paper</span>
          <span>Rock</span>
        </h1>
      </div>

      <div class="scoreContainer">
        <h4>Score</h4>
        <p id="score">0</p>
      </div>

    </header>

    <main>
      <button class="btn-circle"><img src="images/icon-paper.svg" alt="paper"></button>
      <button class="btn-circle"><img src="images/icon-scissors.svg" alt="scissor"></button>
      <button class="btn-circle"><img src="images/icon-rock.svg" alt="rock"></button>
    </main>
    
    <footer>
      <button class="btn-rules">rules</button>
    </footer>

  </div>
  
  <script src="script.js"></script>

</body>
</html>
