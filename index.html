<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
      
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>

  <div class="container">

    <header>

      <div class="left">
        <h1>
          <span>Scissor</span>
          <span>Paper</span>
          <span>Rock</span>
        </h1>
      </div>

      <div class="scoreContainer">
        <h4>Score</h4>
        <p id="score">0</p>
      </div>

    </header>

    <main>
      <div class="wrap">
        <button class="btn-circle btn-paper" data-choise="paper">
          <div class="imageContain">
            <img src="images/icon-paper.svg" alt="paper">
          </div>
        </button>
        <button class="btn-circle btn-scissor" data-choise='scissor' >
          <div class="imageContain">
            <img src="images/icon-scissor.svg" alt="scissor">
          </div>
          </button>
        <button class="btn-circle btn-rock" data-choise='rock' >
          <div class="imageContain">
            <img src="images/icon-rock.svg" alt="rock">
          </div>
        </button>
      </div>

    </main>

    <div class="selection">

      <div class="userChoise">
        <h2>You picked</h2>
        <button class="btn-circle btn-paper" data-choise="paper">
          <div class="imageContain">
            <img src="images/icon-paper.svg" alt="paper">
          </div>
      </div>

      <div class="result">
        <h2><span id="win"></span></h2>
        <button id="btn-again">Play again</button>
      </div>

      <div class="div-nothing">
        <h2>Cpu picker</h2>
        <button class="btn-circle btn-nothing">
          <div class="imageContain"></div>
        </button>
      </div>

    </div>
    
    <button class="btn-rules">rules</button>
    <div class="rules">
      <div class="content-rules">
        <div class="header">
          <div class="content">
            <h3>Rules</h3>
            <p class="closeRules">x</p>
          </div>
        </div>
        <div class="content">
          <img src="images/image-rules.svg" alt="rules">
        </div>
      </div>
    </div>

  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
